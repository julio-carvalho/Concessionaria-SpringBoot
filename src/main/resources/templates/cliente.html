<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Cliente :: Concessionaria</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
	
<link rel="stylesheet" href="../static/css/estilo.css" th:href="@{/css/estilo.css}">
</head>
<body>
		<div class="container my-2">
		<h1>Lista de Clientes</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>CPF</th>
					<th>E-mail</th>
					<th>Telefone</th>
					<th>Cliente Novo</th>
					<th>Opcoes</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente : ${listaClientes}">
					<td th:text="${cliente.id}"></td>
					<td th:text="${cliente.nome}"></td>
					<td th:text="${cliente.cpf}"></td>
					<td th:text="${cliente.email}"></td>
					<td th:text="${cliente.telefone}"></td>
					<td th:text="${cliente.primeira}"></td>
					<td>
						<a th:href="@{/cliente/{id}(id=${cliente.id})}" class = "btn btn-primary">Alterar</a>
						<a th:href="@{/cliente/excluir/{id}(id=${cliente.id})}" class = "btn btn-danger">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
		<hr>
		<a th:href="@{/}" class="btn btn-outline-primary">Retornar para o Menu</a>
		<a th:href="@{/cliente/cadastro}" class="btn btn-outline-primary">Cadastrar Cliente</a>
	</div>
</body>
</html>
