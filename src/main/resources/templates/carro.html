<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Carro :: Concessionária</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
	
<link rel="stylesheet" href="../static/css/estilo.css" th:href="@{/css/estilo.css}">
</head>
<body>
		<div class="container my-2">
		<h1>Lista de Carros</h1>
		<hr>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>ID</th>
					<th>Categoria</th>
					<th>Valor</th>
					<th>Ano</th>
					<th>Modelo</th>
					<th>Marca</th>
					<th>Disponivel</th>
					<th>Ações</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="carro : ${listaCarros}">
					<td th:text="${carro.id}"></td>
					<td th:text="${carro.categoria}"></td>
					<td th:text="${carro.valor}"></td>
					<td th:text="${carro.ano}"></td>
					<td th:text="${carro.modelo}"></td>
					<td th:text="${carro.marca}"></td>
					<td th:text="${carro.disponivel}"></td>
					<td>
						<a th:href="@{/carro/{id}(id=${carro.id})}" class = "btn btn-primary">Alterar</a>
						<a th:href="@{/carro/excluir/{id}(id=${carro.id})}" class = "btn btn-danger">Excluir</a>
						<a th:href="@{/carro/venda/{id}(id=${carro.id})}" class="btn btn-success">Vender</a>
					</td>
				</tr>
			</tbody>
			
		</table>
		<hr>
		<a th:href="@{/}" class="btn btn-outline-primary">Retornar para o Menu</a>
		<a th:href="@{/carro/cadastro}" class="btn btn-outline-primary">Cadastrar Carro</a>
		<a th:href="@{/carro/totalvenda}" class="btn btn-outline-primary">Total de Vendas</a>
	</div>
</body>
</html>
