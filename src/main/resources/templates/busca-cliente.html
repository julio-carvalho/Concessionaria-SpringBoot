<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Busca Cliente :: Concessionaria</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

<link rel="stylesheet" href="../static/css/index-estilo.css" th:href="@{/css/estilo.css}">
</head>
<body>
	<div class="wrapper">
		<h2>Busca Cliente</h2>
		<hr>
		<form method="POST" th:object="${clienteDTO}">
  		<div class="row">
		    <div class="col">
		     	Digite o CPF do cliente:
		     	<input type="text" class="form-control" placeholder="CPF" th:field="*{cpf}">
		     	<button type="submit" class="btn btn-info col-2">Buscar</button>
		    </div>
 		</div>
	</form>
	</div>
</body>
</html>
